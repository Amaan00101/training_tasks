<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #192b4ba4;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
        }
        p {
            line-height: 1.6;
        }
        footer {
            background-color: #3b4750;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>
    <div class="container">
        <center>
            <h2>About This Page</h2>
            <p>Welcome to day-33</p>
            <p>This is a basic static web page example. It uses simple HTML and CSS to create a clean and responsive layout. The page includes a header, a content area, and a footer.</p>
        </center>
    </div>
    <footer>
        <p>&copy; 2024 My Simple Web Page</p>
    </footer>
</body>
</html>
